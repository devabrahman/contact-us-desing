<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awosome css -->
    <link rel="stylesheet" href="./src/all.min.css">
    <!-- <link rel="stylesheet" href="./src/fontawesome.min.css"> -->
    <!--  tailwind css -->
    <link rel="stylesheet" href="./style.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Contact Us</title>
</head>

<body>
    <header class="h-12">
    </header>
    <section>
        <h1 class="text-center text-5xl font-bold">Contact Us</h1>
        <h2 class="text-center pt-4">This is the contact Page for the contact</h2>
    </section>
    <section class="flex flex-wrap p-8">
        <div class="contact_info  flex-1 text-white pt-12 px-8 rounded-3xl">
            <h1 class="text-center text-4xl ">Contact Info</h1>
            <p class="pt-8">Lorem ipsum, dolor sit amet consectetur adipisicing elit <br> Aperiam reiciendis impedit ea.
            <ul>
                <li class="pt-5"><a href="" class="text-2xl hover"><i class="fas fa-phone-alt pr-4"></i>+0123 456
                        789</a>
                </li>
                <li class="pt-5"><a href="" class="text-2xl hover"><i
                            class="fas fa-envelope pr-4"></i>hello@mail.com</a>
                </li>
                <li class="pt-5"><a href="" class="text-2xl hover"><i class="fas fa-map-marker-alt pr-4"></i>123 some
                        where,
                        London, UK</a>
                </li>
            </ul>
            <ul class="social_icon flex gap-4 text-xl ">
                <li class=""><a href="" class="hover"><i class="fab fa-facebook-f "></i></a></li>
                <li><a href="" class="hover"><i class="fab fa-twitter"></i></a></li>
                <li><a href="" class="hover"><i class="fab fa-instagram"></i></a></li>
                <li><a href="" class="hover"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
            <div class="bottum_style rounded-3xl"></div>
        </div>
        <div class="contact_form min-w-80  pl-16 flex-1 ">
            <h1 class="text-4xl pt-12">Send Us A Massage</h1>
            <form action="">
                <div class="pt-12">
                    <label for="full_name ">Full Name <span class="text-red-500">*</span></label>
                    <input type="text" name="name" id="full_name" class="text-tiny p-1 ml-2 w-full block border-b-2"
                        placeholder="Full Name">
                </div>
                <div class="pt-8">
                    <label for="e-mail">E mail <span class="text-red-500">*</span></label>
                    <input type="email" name="name" id="e-mail" class="text-tiny p-1 ml-2 w-full block border-b-2"
                        placeholder="Something@email.com">
                </div>
                <div class="pt-8">
                    <label for="number">Phone <span class="text-red-500">*</span></label>
                    <input type="tel" name="name" id="number" class="text-tiny p-1 ml-2 w-full block border-b-2"
                        placeholder="Something@email.com">
                </div>
                <div class="pt-8">
                    <label for="free-text">Massage <span class="text-red-500">*</span></label>
                    <textarea name="" id="free-text" cols="30" rows="5"
                        class="text-tiny p-1 ml-2 w-full block border-b-2"></textarea>
                </div>

                <button type="submit" class="rounded-md p-2 mt-8">Send<i class="far fa-paper-plane pl-2"></i></button>
            </form>
        </div>
    </section>
    <script src="./src/cofig.js"></script>
    <footer class="h-12"></footer>
</body>

</html>
